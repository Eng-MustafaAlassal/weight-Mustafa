<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eng Mustafa Al-Assal - الوزن المثالي حسب الطول</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #003366;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
  }
  header {
    font-size: 1.8rem;
    font-weight: bold;
    margin-top: 20px;
  }
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  input[type="number"] {
    padding: 12px;
    font-size: 1.2rem;
    border-radius: 8px;
    border: none;
    width: 220px;
    text-align: center;
    margin-bottom: 15px;
  }
  button {
    background-color: #0066cc;
    border: none;
    padding: 12px 30px;
    font-size: 1.2rem;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 20px;
  }
  button:hover {
    background-color: #0052a3;
  }
  p.result {
    font-size: 1.4rem;
    font-weight: 600;
  }
  footer {
    margin-bottom: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <header>Eng Mustafa Al-Assal</header>

  <main>
    <label for="height">أدخل طولك بالسنتيمتر:</label>
    <input
      type="number"
      id="height"
      placeholder="مثلاً: 160"
      min="100"
      max="220"
    />
    <button id="calcBtn">احسب الوزن المثالي</button>
    <p class="result" id="result"></p>
  </main>

  <footer>© حقوق الطبع والنشر محفوظة لـ Eng Mustafa Al-Assal</footer>

<script>
  document.getElementById('calcBtn').addEventListener('click', function() {
    const height = parseFloat(document.getElementById('height').value);
    const resultEl = document.getElementById('result');

    if (isNaN(height) || height < 100 || height > 220) {
      resultEl.textContent = "رجاءً أدخل طول صحيح بين 100 و 220 سم";
      return;
    }

    const weight = height - 100;
    resultEl.textContent = `الوزن المثالي لطول ${height} سم هو ${weight} كجم`;
  });
</script>

</body>
</html>
